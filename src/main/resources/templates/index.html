<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Chat</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="refresh" content="30"/>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous"/>
</head>
<body>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>Peer to Peer Chat program</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <div class="panel panel-default">
              <div class="panel-heading">User</div>
              <div class="panel-body">
                <form th:action="@{/enter}" method="post">
                  <span>Your username:</span>
                  <input type="text" th:value="${user}" name="username"/>
                  <input type="submit" class="btn btn-success" value="update"/>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-3"></div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <div class="panel panel-default">
              <div class="panel-heading">Your message</div>
              <div class="panel-body">
                <form th:action="@{/send}" method="post">
                  <textarea text="text" name="currentMessage"></textarea>
                  <p></p>
                  <input type="submit" class="btn btn-primary" value="send"/>
                  <a class="glyphicon glyphicon-refresh btn btn-default" type="submit" href="/"></a>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="panel panel-default">
              <div class="panel-heading">Chat</div>
              <div class="panel-body">
               <table class="table table-striped">
                <ul th:each="message : ${messages}">
                  <li  th:text="${message.text}"></li>
                  <span>Sent by</span>
                  <mark>
                    <span th:text="${message.username}"></span>
                  </mark>
                  <span>at</span>
                 <span th:text="${message.timestamp}"></span>
                </ul>
               </table>
              </div>
             </div>
          </div>
          <div class="col-md-3">
          </div>
        </div>
      </div>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
